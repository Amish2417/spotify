<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="spotifyproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
</head>
<body>
    <div id="container">
        
        <div id="first">
            <div>
                <img src="Spotify logo.png" alt="logo">
            </div>

            <div id="second" class="anish">
                <i class="fa-solid fa-house"></i>
                <h5>Home</h5>
            </div>

            <div class="anish" id="third">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h5>Search</h5>
            </div>

            <div class="anish" id="fourth">
                <img src="library.png" alt="library image">
                <h5>Your Library</h5>
            </div>

            <div class="anish" id="fifth">
                <img src="fi-ss-plus-small.png" alt="library image">
                <h5>Create PlayList</h5>
            </div>

            <div class="anish" id="sixth">
                <div></div>
                <img src="fi-ss-heart.png" alt="liked songs">
                <h5>Liked Songs</h5>
            </div>
            <div class="anish" id="seventh">
                <div></div>
                <img src="Group.png" alt="Your Episodes">
                <h5>Your Episodes</h5>
            </div>
            <div class="anish">
                <h5>FAV</h5>

            </div>
            <div class="anish">
                <h5>Daily Mix 1</h5>
            </div>
            <div class="anish">
                <h5>Discover Weekly</h5>
            </div>
            <div class="anish">
                <h5>Malayalam</h5>
            </div>
            <div class="anish">
                <h5>Dance  /  Electronix Mix</h5>
            </div>
            <div class="anish">
                <h5>EDM  /  Popular</h5>
            </div>

        </div>
        <!-- second part -->

        <!-- <div class="list">
            <div class="songs">
              
            </div>
            <div class="songs">

            </div>
            <div class="songs">

            </div>
            <div class="songs">

            </div>

        </div> -->

        <!-- Third part -->

        <div id="songslist">
            <div class="box">Weekly Motivatio...</div>
            <div  class="box"></div>
            <div  class="box"></div>
            <div  class="box"></div>
            <div  class="box"></div>
            <div  class="box"></div>
            <div  class="box"></div>
            <div  class="box"></div>

        </div>

    </div>
</body>
</html>
